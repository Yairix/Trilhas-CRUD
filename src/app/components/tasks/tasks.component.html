<app-listTasks (sendPosition)="getPositions($event)"></app-listTasks>

<div class="modal fade mt-8 pt-8" id="editModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Destino</h5>
                <button type="button" class="close" data-dismiss="modal" >
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="">Título</label>
                        <input *ngIf="OneTask" type="text" name="title" class="form-control" [(ngModel)]="OneTask.Find.title">
                    </div>
                    <div class="form-group">
                        <label for="">Descrição</label>
                        <input *ngIf="OneTask" class="form-control" name="description" [(ngModel)]="OneTask.Find.description">
                    </div>
                    <div class="form-group">
                        <label for="">Tempo médio:</label>
                        <input *ngIf="OneTask" class="form-control" name="tempo" [(ngModel)]="OneTask.Find.tempo">
                    </div>
                    <div class="form-group">
                        <label for="">Distância:</label>
                        <input *ngIf="OneTask" class="form-control" name="distancia" [(ngModel)]="OneTask.Find.distancia">
                    </div>

                    <div class="form-group">
                        <label for="">Altura:</label>
                        <input *ngIf="OneTask" class="form-control" name="altura" [(ngModel)]="OneTask.Find.altura">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1" >Dificuldade:</label>
                        <select *ngIf="OneTask" class="form-control" name="dificuldade" [(ngModel)]="OneTask.Find.dificuldade">
                            <option>Leve</option>
                            <option>Moderado</option>
                            <option>Pesado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Link da imagem:</label>
                        <input *ngIf="OneTask" class="form-control" name="imagen" [(ngModel)]="OneTask.Find.imagem">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"(click)="cancelEdit()">Cancelar</button>
                <button type="button" routerLink="/home"  class="btn btn-primary" data-dismiss="modal" (click)="editTask(OneTask.Find.id, OneTask.Find)">Salvar</button>
            </div>
        </div>
    </div>
</div>
